<div class="container px-5 py-3">
  <app-page-title [title]="'All Department'"></app-page-title>
  <div className="table-responsive mb-4">
    <table className="order-table">
      <thead>
        <tr className='table-header'>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col" class="last-col">action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">

          <td scope="row">{{department?.id}}</td>
          <td>{{department?.name}}</td>
          <td class="last-col">
             <div class="d-flex justify-content-end">
              <button class="btn btn-info mx-2">View</button>
              <button class="btn btn-primary mx-2">Edit</button>
              <button class="btn btn-danger mx-2">Delete</button>
             </div>
          </td>
        </tr>

      </tbody>
    </table>

  </div>
