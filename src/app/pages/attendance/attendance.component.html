    <div class="d-flex justify-content-end align-items-center mb-4">
      <app-add-button [entity]="'Attendance'"
        [routerLink]="['/attendance', 0, 'edit']" />
    </div>
  
    <div className="table-responsive mb-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id" class="col-1">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let attendance"> {{attendance.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="DepartmentName" >
          <th mat-header-cell *matHeaderCellDef>Department Name </th>
          <td mat-cell *matCellDef="let attendance"> {{attendance. department_name}} </td>
        </ng-container>

        <ng-container matColumnDef="EmployeeName" >
            <th mat-header-cell *matHeaderCellDef>Employee Name </th>
            <td mat-cell *matCellDef="let attendance"> {{attendance.employee_name}} </td>
          </ng-container>
          
           <ng-container matColumnDef="checkIN" >
            <th mat-header-cell *matHeaderCellDef>checkIN </th>
            <td mat-cell *matCellDef="let attendance"> {{attendance.checkIN}} </td>
           </ng-container>
           <ng-container matColumnDef="checkOUT" >
            <th mat-header-cell *matHeaderCellDef>checkOUT </th>
            <td mat-cell *matCellDef="let attendance"> {{attendance.checkOUT}} </td>
           </ng-container>

           <ng-container matColumnDef="date" >
            <th mat-header-cell *matHeaderCellDef>date </th>
            <td mat-cell *matCellDef="let attendance"> {{attendance.date}} </td>
           </ng-container>
        <!-- Add other columns as needed -->
        <ng-container matColumnDef="action" class="col-7">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let attendance">
            <button class="btn btn-edit mx-2"
              [routerLink]="['/attendance', attendance.id, 'edit']">
              <i class="bi bi-pen"></i> Edit
            </button>
            <button class="btn btn-delete mx-2"
              (click)="openDeleteModal(attendance.id)">
              <i class="bi bi-x-lg"></i> Delete
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      @if(showModal){
      <app-confirm-modal
        (confirmed)="confirmDelete()"
        (closed)="closeModal()"
        [message]="'Are you sure you want to delete this attendance?'" />
      }
  
      <mat-paginator [length]="totalAttendances" [pageSize]="5"
        [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mt-4"></mat-paginator>
  
    </div>
