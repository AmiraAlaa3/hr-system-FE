<div class="container px-5 py-3">
    <app-page-title [title]="'Add New Group'" />

    <!-- Group Name Input -->
    <div class="d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center mb-3">
            <div class="position-relative ">
                <input class="form-control  ps-5 pe-5 p-2" id="groupName" placeholder="Enter Group Name" type="text">
            </div>
        </div>
    </div>

    <!-- Save Button -->
    <div class="d-flex justify-content-end mb-3">
        <button type="submit" class="btn btn-add px-4">
            Save Group
        </button>
    </div>

    <!-- Permission Table -->
    <div className="table-responsive mb-3">
        <table mat-table class="mat-elevation-z8">
            <ng-container matColumnDef="checkbox" class="col-1">
                <th mat-header-cell *matHeaderCellDef><input type="checkbox" /></th>
                <td mat-cell> <input type="checkbox" /> </td>
            </ng-container>

            <ng-container matColumnDef="page">
                <th mat-header-cell *matHeaderCellDef> Page </th>
                <!-- <td mat-cell *matCellDef="let permission> {{permission.page}} </td> -->
            </ng-container>

            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef> Add </th>
                <td mat-cell><input type="checkbox" /></td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell><input type="checkbox" /></td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell><input type="checkbox" /></td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell><input type="checkbox" /></td>
            </ng-container>

        </table>
    </div>
</div>
